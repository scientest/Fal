<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal</title>
</head>
<body> 
    <h1>Aaj Ham Kuch Falo k baremai janane wale he</h1>
</body>
<script>
    var fruittype=prompt("Konsa fal chaiye?");
    switch (fruittype) {
        case 'Narangi':
        console.log('Narangi hai 60rs kilo.');
        break;
        case 'Sabe':
        console.log('Sabe hai 180rs kilo');
        break;
        case 'kele':
        console.log('kele hai 35rs kilo');
        break;
        case 'Amrudh':
        console.log('Amrudh hai 80rs kilo');
        break;
        case 'Aam':
        console.log('Aam hai 300rs kilo');
        break;
        case 'Papita':
        console.log('Aam ne Papita dono 300rs Dozen');
        break;
        default:
            console.log(`${fruittype} aaj khatam hogya kal ayega.`); 
    }
    console.log("Orr Kuch chaiye hukum?");
</script>
</html>
